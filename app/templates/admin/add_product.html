{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>
<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <label><b>Name</b> </label>{{ form.name }}<br><br>
  <label><b>Description</b> </label>{{ form.description }}<br><br>
  <label><b>Price</b> </label>{{ form.price }}<br><br>
  <label><b>Image</b> </label>{{ form.image }}<br><br>
  <button class="btn" type="submit">Save Product</button>
</form>
{% endblock %}
