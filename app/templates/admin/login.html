{% extends "base.html" %}
{% block content %}
<div class="admin-login">
  <h2>Admin Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <label>Username</label><br>{{ form.username }}<br><br>
    <label>Password</label><br>{{ form.password }}<br><br>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
