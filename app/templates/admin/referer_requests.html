{% extends "base.html" %}
{% block content %}

<h2>Referer Requests</h2>

<div class="responsive-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>WhatsApp</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for r in requests %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.whatsapp }}</td>
        <td>
          <form method="POST" action="{{ url_for('main.admin_approve_referer', id=r.id) }}" style="display:inline">
            <button class="btn" type="submit">Approve</button>
          </form>

          <form method="POST" action="{{ url_for('main.admin_reject_referer', id=r.id) }}" style="display:inline">
            <button class="btn" type="submit">Reject</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
