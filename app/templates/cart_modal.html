<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeCart()" style="width:10px; height:10px;">×</span>
    <h3>Your Cart</h3>

    <ul id="cart-items"></ul>

    <p id="cart-total">Total: ₦0</p>

    <div class="cart-actions">
      <button class="btn" onclick="proceedToCheckout()">Checkout</button>
      <button class="btn" onclick="clearCart()" style="background:red;">Clear Cart</button>
    </div>
  </div>

    <p id="color-product-name"></p>

    <!-- Color input -->
    <input type="text" id="color-input" placeholder="Type color name..." autocomplete="off"/>
